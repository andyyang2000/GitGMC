<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/jquery.mobile-1.4.4.min.js"></script>
    <!--<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&libraries=places"></script>-->

    <script src="Scripts/jquery.ui.map.full.min.js"></script>
    <script src="Scripts/jquery.ui.map.services.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script src="gmcScripts/resource.js"></script>
    <script src="gmcScripts/Common.js"></script>
    <script src="gmcScripts/Main.js"></script>
    <link href="css/jquery.mobile.flatui.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
</head>
<body>
    <div data-role="page" id="pageForgetPassword" data-theme="f">
        <div data-role="header" data-position="fixed">
            <a href="#" data-icon="back" data-transition="slide" data-rel="back" data-iconpos="notext" data-direction="reverse"></a>
            <h2>Forget Password</h2>
        </div>

        <!-- /header -->
        <div class="ui-content">
            <div id="pageLogin_tabReg">
                <div class="input-group">
                    <span class="input-group-addon">
                        <img src="Images/iconfont-account1.png" />
                    </span>
                    <input type="text" id="pageForgetPassword_txtRegAccount" class="form-control" placeholder="Enter your account">
                </div>

                <br />
                <a href="" data-role="button" id="pageForgetPassword_btnReg" class="ui-mini" style="margin-top:0;">Register</a>
            </div>
        </div>
        <!-- /content -->

        <script type="text/javascript">
            $(document).on("pageshow", "#pageReg", function (event, ui) {
                $("#pageReg_btnReg").off("click").on("click", function () {
                    var pageReg_txtRegAccount = $("#pageReg_txtRegAccount");
                    var pageReg_txtRegPassword = $("#pageReg_txtRegPassword");

                    if (pageReg_txtRegAccount.val() == "") {
                        Messagebox.prompt("Please enter the account");
                        return;
                    }

                    if (pageReg_txtRegPassword.val() == "") {
                        Messagebox.prompt("Please enter the password");
                        return;
                    }

                });
            });
        </script>
        <!-- /footer -->
    </div>

</body>
</html>
